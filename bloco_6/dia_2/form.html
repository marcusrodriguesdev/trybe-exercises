<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercise Forms</title>
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Parte 1 Exercicio 6.1 -->
  <main class="p-3 mb-2 bg-light text-dark let">
    <form action="" method="GET" enctype="multipart/form-data" class="border border-3 rounded-1 gogo">
        <!-- nome -->
        <h1 class="display-5 text-center">Seu currículo</h1>
        <div class="container mb-3">
        <label class="form-label" for="nome-usuario">Nome</label>
        <input type="text" name="nome" id="nome-usuario" placeholder="Digite seu nome" required maxlength="40" autocomplete="off" class="form-control">
        </div> 
        <!-- email -->
        <div class="container mb-3">
        <label class="form-label" for="email-usuario">Email</label>
        <input type="email" name="email" id="email-usuario" placeholder="Digite seu email" required maxlength="50" autocomplete="off" class="form-control">
        </div>
        <!-- cpf -->
        <div class="container mb-3">
        <label for="cpf-usario">CPF</label>
        <input type="text" maxlength="14" name="cpf" id="cpf-usuario"
        placeholder="Digite seu CPF" required autocomplete="off" class="form-control">
        </div>
        <!-- endereco -->
        <div class="container mb-3">
        <label for="endereco-usario">Endereço</label>
        <input type="text" id="endereco-usario" name="endereco" maxlength="200" required autocomplete="off" class="form-control">
        </div>
        <div class="container mb-3">
          <label class="form-label" for="city">Cidade</label>
          <input type="text" id="city" name="cidade" maxlength="28" required autocomplete="off" class="cidades form-control">
        </div>
        <div class="container mb-3">
          <label class="form-label" for="estado">Estado</label>
          <select type="option" id="estado" name="estado" class="states btn btn-info form-control" autocomplete="off">
          </select>
        </div>
        <!-- Complemento -->
        <div class="container mb-3">
          <fieldset>
            <p>Complemento:</p>
            <div class="form-check">
            <label class="form-check-label" for="complemento1">Casa</label>
            <input type="radio" id="complemento1" name="complemento" autocomplete="off" class="form-check-input">
            </div>
            <div class="form-check">
            <label class="form-check-label" for="complemento2">Apartamento</label>
            <input type="radio" id="complemento2" name="complemento" autocomplete="off" class="form-check-input">
            </div>
          </fieldset>
        </div>
      <!-- Parte 2 Exercico 6.1 -->
      <h1 class="display-5 text-center container mb-4">Dados do seu último emprego</h1>

        <!-- Resumo -->
        <div class="container mb-3">
          <label for="resumo">Resumo do seu curriculo</label><br>
          <textarea name="resume" id="resumo" cols="35" rows="10" class="form-control"></textarea>
        </div>
        <!-- Cargo -->
        <div class="container mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input type="text" id="cargo" maxlength="40" required class="form-control">
        </div>
        <!-- descricao -->
        <div class="container mb-3">
          <label for="descripition" class="form-label">Descrição</label>
          <input type="text" id="descripition" maxlength="500" required class="form-control">
        </div>
        <!-- date -->
        <div class="container">
          <label for="date form-label">Data de Inicio</label>
          <input type="text" id="datepicker" value="" placeholder="dd/mm/aaaa" class="form-control">
        </div>
      </fieldset>
        <div class="container mb-3">
        <button type="submit" id="button" class="btn btn-success">Enviar curriculo</button>
        </div>
    </form>
  </main>
  <script src="script.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</body>
</html>
