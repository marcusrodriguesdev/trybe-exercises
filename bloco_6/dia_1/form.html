<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercise Forms</title>
</head>
<body>
  <header class="cabecalho">
    <h1>Formulário</h1>
  </header>
  <form action="" method="GET" enctype="multipart/form-data">
    <fieldset class="box-style">
      
      <div class="distance-element">
      <label for="nome-usuario">Nome:</label>
      <input type="text" name="nome" id="nome-usuario" placeholder="Digite seu nome" required maxlength="40" autocomplete="off" class="vqv">
      </div> 
      
      <div class="distance-element">
      <label for="email-usuario">Email:</label>
      <input type="email" name="email" id="email-usuario" placeholder="Digite seu email" required maxlength="50" autocomplete="off" class="vqv">
      </div>

      <div class="distance-element">
      <label for="cpf-usario">CPF:  </label>
      <input type="text" maxlength="14" name="cpf" id="cpf-usuario"
      placeholder="Digite seu CPF" required autocomplete="off" class="vqv">
      </div>
      
      <div class="distance-element">
      <label for="endereco-usario">Endereço:</label>
      <input type="text" id="endereco-usario" name="endereco" maxlength="200" required class="endereco" autocomplete="off">
      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" class="endereco city" maxlength="28" required autocomplete="off">
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" class="states">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
      </select>
      </div>

      <div class="distance-element">
        <fieldset class="complemento">
          <legend>Complemento</legend>
          <label for="complemento1" class="casa">Casa</label>
          <input type="radio" id="complemento1" name="complemento">
          <label for="complemento2">Apartamento</label>
          <input type="radio" id="complemento2" name="complemento">
        </fieldset>
      </div>
    </fieldset>
    <h1 class="cabecalho">Dados do seu último emprego</h1>
    <fieldset class="box-style">
      <div class="distance-element">
        <label for="">Resumo do seu curriculo:</label><br>
        <textarea name="resumo" id="resumo" cols="100" rows="11" maxlength="1000"></textarea>
      </div>
      
      <div class="distance-element">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" maxlength="40" required class="vqv">
      </div>
      
      <div class="distance-element">
        <label for="descripition">Descrição:</label>
        <input type="text" id="descripition" class="vqv" maxlength="500" required>
      </div>

      <div class="distance-element">
        <label for="date">Data de Inicio:</label>
        <input type="date" id="date" value="" class="vqv">
      </div>


    </fieldset>
  </form>
</body>
</html>
