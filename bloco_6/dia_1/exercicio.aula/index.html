<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
  <h1>Formulario</h1>
  <form action="" method="GET">
    <h3>Login</h3>
    <label for="endereco">Email:</label>
    <input type="email" id="endereco" name="email" value="" placeholder="Digite seu email" required autocomplete="off" autofocus> <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    <br><br>
    <input type="checkbox" id="lembre-me" name="lembrar?">Lembre-me
    <br><br>
    <button type="submit" id="entrar">Entrar</button>
  </form>
</header>
  <style>
    *{
      margin: 0;
    }

    header {
      background-color: cadetblue;
      padding-top: 15px;
    }

    form {
      text-align: center;
      border-bottom: 5px black solid;
      padding-bottom: 20px;
      background-color: cadetblue;
    }

    h1 {
      text-align: center;
      background-color: cadetblue;
      padding-bottom: 15px;
    }
  </style>
</body>
</html>
